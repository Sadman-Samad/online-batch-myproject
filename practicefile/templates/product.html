{% extends 'base.html' %}
{% block title %} Home Page {% endblock %}
{% block content %}

    <div class="container w-3/6 mx-auto  p-5 mt-5">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-5">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Name</label>
                <input type="text" id="name" 
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    placeholder="Your Product Name" name="title" required />
            </div>
    
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="user_avatar">Upload
                Image</label>
            <input
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                aria-describedby="user_avatar_help" id="image" type="file" name="image">
            <div class="mt-1 text-sm font-medium text-gray-500 dark:text-gray-300 mt-3" id="user_avatar_help ">
                Color
            </div>
    
            <select class="select select-bordered w-full max-w-xs mt-3" name="color">
                <option selected>RED</option>
                <option>BLUE</option>
                <option>YELLOW</option>
            </select>
            <button type="submit" class="border border-2 bg-base-300 rounded-btn p-2 hover:bg-red-500">Save</button>
        </form>
    </div>

{% endblock %}
