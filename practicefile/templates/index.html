{% extends 'base.html' %}
{% block title %} Home Page {% endblock%}
{% block content %}


{% for message in messages %}
    {% if message.tags == 'success' %}
      <!-- sweetalert js -->
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script>
        var m = "{{ message }}";
        Swal.fire({
          icon: 'success',
          iconHtml: '<i class="fa fa-check"></i>',
          text: m,
          confirmButtonColor: '#fff',
          color: '#000',
          background: 'rgba(0, 0, 0, 0.7)',
          allowEscapeKey: false,
          showClass: {
            popup: 'my-icon'                     // disable popup animation css
          },
        });
      </script>
    {% else %}
    <!-- sweetalert js -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      var m = "{{ message }}";
      Swal.fire({
        icon: 'error',
        iconHtml: '<i class="fa fa-warning"></i>',
        text: m,
        confirmButtonColor: '#fff',
        color: '#000',
        background: 'rgba(0, 0, 0, 0.7)',
        allowEscapeKey: false,
        showClass: {
          popup: 'my-icon'                     // disable popup animation css
        },
      });
    </script>
    {% endif %}
  {% endfor %}

  <div class="container">
    <div class="carousel rounded-box">
      <div class="carousel-item">
        <img src="https://img.daisyui.com/images/stock/photo-1559703248-dcaaec9fab78.webp" alt="Burger" />
      </div>
      <div class="carousel-item">
        <img src="https://img.daisyui.com/images/stock/photo-1565098772267-60af42b81ef2.webp" alt="Burger" />
      </div>
      <div class="carousel-item">
        <img src="https://img.daisyui.com/images/stock/photo-1572635148818-ef6fd45eb394.webp" alt="Burger" />
      </div>
      <div class="carousel-item">
        <img src="https://img.daisyui.com/images/stock/photo-1494253109108-2e30c049369b.webp" alt="Burger" />
      </div>
      <div class="carousel-item">
        <img src="https://img.daisyui.com/images/stock/photo-1550258987-190a2d41a8ba.webp" alt="Burger" />
      </div>
      <div class="carousel-item">
        <img src="https://img.daisyui.com/images/stock/photo-1559181567-c3190ca9959b.webp" alt="Burger" />
      </div>
      <div class="carousel-item">
        <img src="https://img.daisyui.com/images/stock/photo-1601004890684-d8cbf643f5f2.webp" alt="Burger" />
      </div>
    </div>
  </div>

  <div class="container flex space-x-5 justify-center mt-10">
    
    {% for p in product %}
    <div class="card bg-base-100 w-64 shadow-xl">
      <figure class="px-10 pt-10">
        <a href="{% url 'product-details' p.slug %}">
          {% if p.image  %}
          <img src="{{p.image.url}}" alt="Shoes" class="rounded-xl" />
          {% endif %}
        </a>
      </figure>
      <div class="card-body items-center text-center">
        <h2 class="card-title"><a href="{% url 'product_details' p.id %}">{{p.title}}</a></h2>
        <p>{{p.color}}</p>
        <div class="card-actions">
          <button class="btn btn-primary"> <a href="{% url 'product_update' p.pk %}">Buy Now</a></button>
        </div>
      </div>
    </div>
      
    {% endfor %}
      
   
  </div>

  
{% endblock %}
