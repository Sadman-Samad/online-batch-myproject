<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container-fluid  bg-green-100">
        <div class="flex">
            <div class="flex-1  pl-8">
                <img src="{% static 'image/logo.png' %}" alt="" class="w-16">
            </div>
            <div class="flex-1  space-x-20 pl-8 pt-3">
                <a href="#" class="text-2xl hover:border-b-4 hover:border-emerald-500">Home</a>
                <a href="#" class="text-2xl  hover:border-b-4 hover:border-emerald-500">Contact</a>
                <a href="#" class="text-2xl hover:border-b-4 hover:border-emerald-500">About</a>
                <a href="#" class="text-2xl hover:border-b-4 hover:border-emerald-500">Login</a>
            </div>
            <div class="flex-1 ">
                logo
            </div>
        </div>
    </div>


    <div class="carousel w-full">
        <div class="carousel">
            {% for b in banner %}
              <div id="{{ forloop.counter }}" class="carousel-item relative w-full">
                <img
                  src="{{ b.image.url }}"
                  class="w-screen h-96" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                  <a href="#{% if forloop.first %}{{ banner|length }}{% else %}{{ forloop.counter|add:-1 }}{% endif %}" class="btn btn-circle">❮</a>
                  <a href="#{% if forloop.last %}1{% else %}{{ forloop.counter|add:1 }}{% endif %}" class="btn btn-circle">❯</a>
                </div>
              </div>
            {% endfor %}
          </div>
          
            
      </div>
            
    </div>
</body>
</html>
